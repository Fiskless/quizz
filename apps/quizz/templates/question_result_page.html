{% extends 'base.html' %}
{% block content %}
<h1 class ="mb-5 text-center">{{ question.text }}</h1>

<table class="table">
    <thead>
    <tr>
      <th scope="col">Вариант ответа</th>
      <th scope="col">Количество голосов</th>
    </tr>
    </thead>
    <tbody>
    {% for choice in question.choices.all %}
    <tr>
        <td>{{ choice.name }}</td>
        <td>{{ choice.votes }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
  
<a class ="btn btn-secondary" href ="{% url 'poll_detail' poll_id %}?answered=1">Вернуться к опросу</a>
{% endblock %}
