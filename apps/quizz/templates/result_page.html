{% extends 'base.html' %}
{% block content %}
<h1 class ="mb-5 text-center">{{ question.text }}</h1>
  
<ul class ="list-group mb-5">
    {% for choice in question.choices.all %}
    <li class ="list-group-item">
        {{ choice.name }} <span class ="badge badge-success float-right">{{ choice.votes }}</span>
    </li>
    {% endfor %}
</ul>
  
<a class ="btn btn-secondary" href ="{% url 'poll_detail' poll_id %}">Вернуться к опросу</a>
<a class ="btn btn-dark" href ="{% url 'question_detail' poll_id question.id %}">Проголосовать еще раз</a>
{% endblock %}
